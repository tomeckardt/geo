<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="compass.js"></script>
    <nav id="topnav">
        <button id="permission_btn" onclick="handleButton()">Sensordaten</button>
        <div id="compass_div">
            <svg id="compass" preserveAspectRatio="xMidYMid meet" viewBox="0 0 100 100">
            <circle cx="50%" cy="50%" r="40%" stroke="black" fill="white"></circle>
            <polygon points="50,75 60,50 40,50" stroke="black" fill="rgb(180,180,180)"></polygon>
            <polygon points="50,25 60,50 40,50" stroke="black" fill="red"></polygon>
            </svg>
        </div>

    </nav>
    <canvas id ="canvas"></canvas>
    <p id="score">Score:</p>
</body>
</html>
