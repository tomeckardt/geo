<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0">
    <title>Städtekompass</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="compass.js"></script>
</head>
<body>
    <!-- Content -->
    <div class="content">
        <header class="row header">
            <h1>Städtekompass</h1>
            <div>
                <a href="info.html" class="link">Info</a>
                <a href="citycompass/arcade.html" class="link">City Guesser</a>
            </div>
        </header>
        <div class="row main_content">
            <div id="btn_container">
                <button id="permission_btn">Starten</button>
            </div>
        </div>
        <div class="row compass_div">
            <svg width="100" height="100" viewBox="0 0 100 100" id="compass">
                <g stroke="black" stroke-linejoin="round">
                    <circle cx="50" cy="50" r="45" fill="#A8D0E6"></circle>
                    <polygon points="50,10 40,50 60,50" fill="#F07167"></polygon>
                    <polygon points="50,90 40,50 60,50" fill="silver"></polygon>
                </g>
            </svg>
        </div>
    </div>
</body>
</html>
