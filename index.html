<!DOCTYPE html>
<html lang="de">
<body>

<br />

<p id="mag_alpha">No magnetometer found.</p>
<p id="mag_beta"></p>
<p id="mag_gamma"></p>


<script src="https://github.com/adtile/Full-Tilt/blob/master/dist/fulltilt.min.js"></script>
<script>
    window.addEventListener("deviceorientation", function(event) {
        if (event.webkitCompassHeading) {
            document.querySelector("#mag_alpha").innerHTML = event.webkitCompassHeading;
        }
    })
</script>

</body>
</html>
